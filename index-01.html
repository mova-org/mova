<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./index-01.css" />
    <link rel="stylesheet" href="./global-01.css" />
    <link rel="stylesheet" href="./mova-website-page-v2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="mova-website-page-v2">
      <main class="content">
        <img
          class="vector-icon"
          loading="lazy"
          alt=""
          src="./public/vector.svg"
        />

        <section class="navigation">
          <div class="gallery-items-parent">
            <div class="gallery-items">
              <h1 class="h1">Галерея зла</h1>
              <div class="gallery-item">
                <div class="gallery-item-details"></div>
              </div>
              <div class="gallery-item1">
                <div class="gallery-item-child"></div>
              </div>
              <div class="gallery-item2">
                <div class="gallery-item-item"></div>
              </div>
              <div class="gallery-item3">
                <div class="gallery-item-inner"></div>
              </div>
              <div class="gallery-item4">
                <div class="frame-div"></div>
              </div>
              <div class="gallery-item5">
                <div class="gallery-item-child1"></div>
              </div>
              <button class="purchase-button">
                <b class="b7">Придбати</b>
              </button>
            </div>
            <div class="wrapper">
              <b class="b8">Обкладинка</b>
            </div>
          </div>
        </section>
      </main>
      <div class="menu">
        <div class="menu-items">
          <b class="b9">Новини</b>
        </div>
        <div class="menu-items1">
          <b class="b10">Статті</b>
        </div>
        <div class="menu-items2">
          <b class="b11">Про нас</b>
        </div>
        <div class="menu-items3">
          <b class="b12">Автори</b>
        </div>
        <div class="menu-items4">
          <b class="b13">Підтримати МОВА</b>
        </div>
      </div>
    </div>
  </body>
</html>
